<html>
    <body>
        <script type="text/javascript">
            var str=prompt("enter the input","");
            if(isNaN(str))
            {
                str=str.toUpperCase();
                for(var i=0;i<str.length;i++)
                {
                    var chr=str.charAt(i); // returns character at specified index
                    if(chr=="A"||chr=='E'||chr=='I'||chr=='O'||chr=='U')
                    break;
                }
                if(i<str.length)
                alert("the position of the left most vowel is"+(i+1));
                else
                alert("no vowel foun in the entered string");
            }
            else {
                    var num,rev=0,remainder;
                    num=parseInt(str);
                    while(num!=0)
                    {
                        remainder=num%10;
                        num=parseInt(num/10);
                        rev=rev*10+remainder;
                    
                    }
                    alert("reverse of  "+str+" is "+rev);
            }
        </script>
    </body>
</html>
